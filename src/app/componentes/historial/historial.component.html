
<body>
  <div>
    <h1>Historial</h1>
  </div>
  <div class="desde col-md-6">
    <div class="mb-5">
      <h5>Desde: <input type="date" id="fechaInicio" [(ngModel)]="fechaInicio" name="fechaInicio"></h5>
    </div>
  </div>
  <div class="hasta col-md-6">
    <div class="mb-3">
      <h5>Hasta: <input type="date" id="fechaFin" [(ngModel)]="fechaFin" name="fechaFin"></h5>
    </div>
  </div>
  <div id="bot">
    <div class="mb-3">
      <button type="button" class="btn btn-success" style="width: 15%;" (click)="getHistorial()">Generar</button>
    </div>
  </div>
  <div class="tabla" style="width: 90%; margin: 55px;">
    <table class="table" style="text-align: center;">
        <thead>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Código</th>
            <th scope="col">Tipo de vehículo</th>
            <th scope="col">Placa</th>
            <th scope="col">Hora entrada</th>
            <th scope="col">Hora salida</th>
            <th scope="col">Monto</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of historialService.historiales" class="text-center">
            <td>{{item.fecha | date: 'dd/MMMM/yyyy'}}</td>
            <td>{{item.codigo}}</td>
            <td>{{item.descripcion}}</td>
            <td>{{item.placa}}</td>
            <td>{{item.hora_entrada}}</td>
            <td>{{item.hora_salida}}</td>
            <td>${{item.monto}}</td>
        </tbody>
      </table>
      </div>
<div id="espacio"></div>
